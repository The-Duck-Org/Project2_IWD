<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Worm Game</title>
    <style>
        canvas {
            width: 100%; 
            height: auto;
            max-height: 90vh;
            border: 2px solid #000;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1920px;
            position: relative; 
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("resources/beach_background.jpg") no-repeat center center;
            background-size: cover;
        }
        #scoreboard {
            position: absolute;
            top: 20px; 
            left: 0px; 
            background-color: white;
            padding: 10px;
            border: 1px solid #000;
        }

        .popup {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }

        .popup-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="scoreboard">
            <span>Score: <span id="score">0</span></span>
            <span>Time Left: <span id="timeLeft">180</span> seconds</span>
        </div>
        <div>
            <label for="gameDuration">Choose game duration:</label>
            <select id="gameDuration">
                <option value="180">3 Minutes</option>
                <option value="60">1 Minute</option>
                <option value="240">4 Minutes</option>
                <option value="300">5 Minutes</option>
            </select>
            <button id="startButton">Start Game</button>
            <button id="soundToggleButton">Toggle Sound</button>
        </div>
        <canvas id="gameCanvas" width="2000" height="1200"></canvas>
        <div>
            <button id="restartButton">Restart Game</button>
        </div>
        <div id="gameOverPopup" class="popup">
            <div class="popup-content">
                <span id="closePopup" class="close">&times;</span>
                <p>Game over, your score was: <span id="finalScore"></span></p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
