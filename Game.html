<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Worm Game</title>
    <style>
       canvas {
            width: 100%; 
            height: auto;
            max-height: 90vh;
            border: 2px solid #000;
            
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1920px;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("resources/beach_background.jpg") no-repeat center center;
            background-size: cover;
        }

    </style>
</head>
<body>
    <div id="game-container">
        <div>
            <label for="gameDuration">Choose game duration:</label>
            <select id="gameDuration">
                <option value="180">3 Minutes</option>
                <option value="60">1 Minute</option>
                <option value="240">4 Minutes</option>
                <option value="300">5 Minutes</option>
            </select>
            <button id="startButton">Start Game</button>
        </div>
        <div>
            <span>Score: <span id="score">0</span></span>
            <span>Time Left: <span id="timeLeft">180</span> seconds</span>
        </div>
        <canvas id="gameCanvas" width="2000" height="1200"></canvas>
        <div>
            <button id="restartButton">Restart Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
